<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorixona </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .dori-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .dori {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .dori img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer; /* Rasm ustiga bosish mumkinligini bildiradi */
        }
        .dori h3 {
            margin: 10px 0;
        }
        .dori p {
            font-size: 16px;
            color: #444;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<header>
    <a href="{% url 'home' %}"> Asosiy sahifa</a><br>
    <a href="{% url 'dori-create' %}"> dori qo'shish </a>
